<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="./water.css">
  <style>
    body {
        height: 3000px;
    }
    #app p {
        text-align: center;
        }
    #app span {
        position: relative;
        margin-top: 5%;
        font-weight: bold;
        font-family: 'Courier New', Courier, monospace;
    }
  </style>
</head>
<body>
<div id="app" @mousemove="mousePos">
  <h1>Register</h1>
  <input v-on:mousemove="mousePos" v-on:mouseover="toggleState" v-on:mouseleave="toggleState">
  <span v-show="isActive" :style="{ left: xPos + 'px' }">Email</span>
</div>

<script src="./vue.global.js"></script>
<script>
  const app = Vue.createApp({
    data() {
      return {
        xPos: 0,
        isActive: false
      }
    },
    methods: {
      toggleState() {
        this.isActive = !this.isActive;
      },
      mousePos(event) {
        this.xPos = event.offsetX;
      }
    }
  })
  app.mount('#app');
</script>

</body>
</html>
